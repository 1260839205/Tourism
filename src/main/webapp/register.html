<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>注册</title>
        <link rel="stylesheet" type="text/css" href="css/common.css">
        <link rel="stylesheet" href="css/register.css">
		<!--导入jquery-->
		<script src="js/jquery-3.3.1.js"></script>

		<script>
			/*
				表单校验：
					1.用户名：单词字符，长度8到20位
					2.密码：单词字符，长度8到20位
					3.email：邮件格式
					4.姓名：非空
					5.手机号：手机号格式
					6.出生日期：非空
					7.验证码：非空
			 */
			/**
			 * 提交表单时的校验
			 */
			$(function () {
				$("#registerForm").submit(function () {
					if (checkUsername() && checkPassword() && checkEmail() && checkName() && checkTelePhone() && checkBirthday() && checkCode()){
						$.post("/aguo/registerServlet",$(this).serialize(),function (data) {

						});
					}
					return false;
				});

				$("#username").blur(checkUsername);
				$("#password").blur(checkPassword);
				$("#email").blur(checkEmail);
				$("#name").blur(checkName);
				$("#telephone").blur(checkTelePhone);
				$("#birthday").blur(checkBirthday);
				$("#check").blur(checkCode);
			});
			/**
			 * 用户名的校验
			 */
			function checkUsername() {
				//获取用户名
				var username = $("#username");

				//定义正则表达式，校验用户名
				var check_username = /\w{6,18}/;

				//判断是否成功
				var flag = check_username.test(username.val());
				checkFlag(username,flag);
				return flag;
			}

			/**
			 * 密码的校验
			 */
			function checkPassword(){
				//获取密码
				var password = $("#password");
				
				//定义正则表达式
				var check_password = /\w{6,18}/;
				
				//校验是否符合规则
				var flag = check_password.test(password.val());
				checkFlag(password,flag);
				return flag;

			}

			/**
			 * email的校验
			 * @returns {boolean}
			 */
			function checkEmail() {
				//获取Email
				var email = $("#email");

				//定义正则表达式
				var check_email = /^\w+@[a-zA-Z0-9]{2,10}(?:\.[a-z]{2,4}){1,3}$/;

				//判断是否符合电子邮件规范
				var flag = check_email.test(email.val());
				checkFlag(email,flag);
				return flag;
			}

			function checkName() {
				var name = $("#name");

				var check_name = /\s/;

				//判断长度是否为0
				var flag = (name.val().length != 0);

				//判断姓名中是否包含空格，包含则不允许通过
				if (check_name.test(name.val())){
					flag = false;
				}
				checkFlag(name,flag);
				return flag;
			}

			/**
			 * 手机号的校验 
			 */
			function checkTelePhone() {
				var telephone = $("#telephone");

				//校验手机号的正则表达式
				var check_telephone = /^1[3-9]\d{9}$/;

				var flag = check_telephone.test(telephone.val());

				checkFlag(telephone,flag);

				return flag;
			}

			/**
			 * 出生日期的校验
			 */
			function checkBirthday() {
				var birthday = $("#birthday");

				var length = birthday.val().length;

				var flag = length > 0;

				checkFlag(birthday,flag);
				return flag;
			}

			/**
			 * 验证码的校验
			 */
			function checkCode() {
				var check = $("#check");

				var flag = check.val().length > 0;

				checkFlag(check,flag);

				return flag;
			}

			/**
			 * 元素边框的改变
			 * @param input
			 * @param flag
			 */
			function checkFlag(input ,flag) {
				if (flag){
					//成功
					input.css("border","");
				}else {
					//失败
					input.css("border","1px solid red");
				}
			}
		</script>


    </head>
	<body>
	<!--引入头部-->
	<div id="header"></div>
        <!-- 头部 end -->
    	<div class="rg_layout">
    		<div class="rg_form clearfix">
    			<div class="rg_form_left">
    				<p>新用户注册</p>
    				<p>USER REGISTER</p>
    			</div>
    			<div class="rg_form_center">
					<div id="errorMsg" style="color:red;text-align: center"></div>
					<!--注册表单-->
    				<form id="registerForm" action="user" method="post">
						<!--提交处理请求的标识符-->
						<input type="hidden" name="action" value="register">
    					<table style="margin-top: 25px;">
    						<tr>
    							<td class="td_left">
    								<label for="username">用户名</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="username" name="username" placeholder="请输入账号">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="password">密码</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="password" name="password" placeholder="请输入密码">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="email">Email</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="email" name="email" placeholder="请输入Email">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="name">姓名</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="name" name="name" placeholder="请输入真实姓名">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="telephone">手机号</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="telephone" name="telephone" placeholder="请输入您的手机号">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="sex">性别</label>
    							</td>
    							<td class="td_right gender">
    								<input type="radio" id="sex" name="sex" value="男" checked> 男
    								<input type="radio" name="sex" value="女"> 女
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="birthday">出生日期</label>
    							</td>
    							<td class="td_right">
    								<input type="date" id="birthday" name="birthday" placeholder="年/月/日">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="check">验证码</label>
    							</td>
    							<td class="td_right check">
    								<input type="text" id="check" name="check" class="check">
    								<img src="/aguo/checkCodeServlet" height="32px" alt="" onclick="changeCheckCode(this)">
									<script type="text/javascript">
										//图片点击事件
										function changeCheckCode(img) {
											img.src="/aguo/checkCodeServlet?"+new Date().getTime();
                                        }
									</script>
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left"> 
    							</td>
    							<td class="td_right check"> 
    								<input type="submit" class="submit" style="background: #eb9316" value="注册">
									<span id="msg"></span>
    							</td>
    						</tr>
    					</table>
    				</form>
    			</div>
    			<div class="rg_form_right">
    				<p>
    					已有账号？
    					<a href="#">立即登录</a>
    				</p>
    			</div>
    		</div>
    	</div>
        <!--引入尾部-->
    	<div id="footer"></div>
		<!--导入布局js，共享header和footer-->
		<script type="text/javascript" src="js/include.js"></script>
    	
    </body>
</html>
